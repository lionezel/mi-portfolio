<style>
  .card {
    width: 100%;
    justify-content: center;
    align-items: center;
    height: 100vh;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    background: none;
  }

  .card figure {
    position: relative;
    height: auto;
    width: 100%;
    overflow: hidden;
    border-radius: 6px;
    box-shadow: 15px 15px 15px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    margin-bottom: 55%;
  }

  .card figure img {
    width: 100%;
    height: 100%;
    transition: all 500ms ease-out;
  }

  .card figure .capa {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgb(45, 47, 48);
    transition: all 500ms ease-out;
    opacity: 0;
    visibility: hidden;
    text-align: center;
  }

  .card figure:hover > .capa {
    opacity: 0.6;
    visibility: visible;
  }

  .card figure .capa h3 {
    color: white;
    font-weight: 400;
    margin-bottom: 120px;
    transition: all 500ms ease-out;
    position: absolute;
    top: 50%;
    left: 5%;
  }

  .card figure .capa p {
    position: absolute;
    left: 5%;
    color: white;
    font-size: 15px;
    line-height: 1.5;
    width: 100%;
    max-width: 80px;
    margin: auto;
    top: 70%;
    background-color: rgb(86, 97, 107);
    border-radius: 20px;
    display: flex;
  }

  @media (max-width: 800px){
    .card {
    width: 100%;
    justify-content: center;
    align-items: center;
    height: 100vh;
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 20px;
    background: none;
    margin-top: 15%;
  }
  }
</style>

      </div>
    </figure>
